<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <main class="game">
        <div class="player-select">
            <p>
                Choose your side:
                <input type="radio" name="group1" value="X" id="X" checked>X</input>
                <input type="radio" name="group1" value="O" id="O">O</input>
            </p>
            <button id="start">Start Game</button>
        </div>
        <div class="statictics">
            <p>Win:<span id="win">0</span> Draw:<span id="draw">0</span> Lose:<span id="lose">0</span></p>
        </div>
        <table>
            <tbody>
                <tr>
                    <td id="0"></td>
                    <td class="vertical" id="1"></td>
                    <td id="2"></td>
                </tr>
                <tr>
                    <td class="horizontal" id="3"></td>
                    <td class="vertical horizontal" id="4"></td>
                    <td class="horizontal" id="5"></td>
                </tr>
                <tr>
                    <td id="6"></td>
                    <td class="vertical" id="7"></td>
                    <td id="8"></td>
                </tr>
            </tbody>
        </table>
        <button id="reset">Reset</button>
        <div class="finish">

        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
